{% extends 'main.html' %}
{% load static %}

{% block content  %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
           <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
              <li class="breadcrumb-item active">Gallery</li>
              <li class="breadcrumb-item active">HBA1C Images</li>
           </ol>
        </nav>
     </div>
     <section class="section card-body pt-5">


      <h4>Gallery</h4>
     {% for i in hba1c_list  %}
     <a target="_blank" href="{{ i.image.url }}">
      <div class="gallery" align='center'>
          
          <img src="{{ i.image.url }}" alt="Cinque Terre" style="width: 90px; height: 120px;" >
          
          <div class="desc">{{ i.testdate|slice:10 }}</div>
      </div>
    </a>
     {% endfor %}


     </section>
     
</main>

{% endblock  %}
