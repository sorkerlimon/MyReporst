{% extends 'main.html' %}
{% load static %}

{% block content  %}

<h1>All Images here...</h1>

{% for p in pr %}
  <div class="gallery">
    <a target="_blank" href="{{ p.image.url }}">
      <img src="{{ p.image.url }}" alt="Cinque Terre" width="600" height="400">
    </a>
    <div class="desc">{{ p.date }}</div>
  </div>
{% endfor %}



  
{% endblock  %}
