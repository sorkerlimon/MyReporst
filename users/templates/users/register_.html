{% extends 'main.html' %}
{% load static %}
{% block content %}

<main>
    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                   <div class="d-flex justify-content-center py-4"> <a href="index.html" class="logo d-flex align-items-center w-auto"> <img src="" alt=""> <span class="d-none d-lg-block">MyReports</span> </a></div>
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                         </div>


                         <div class="col-12">
                            
                                <form action="{% url 'register' %}" method="post" class="row g-3">
                                    {% csrf_token %}
                                    {% for field in form %}
                                       <label for="field1" class="form-label" style="font-size:100%"><span>{{field.label}}<br><span class="required">{{field}}</label>
                                    {% endfor %}
                                    
                                    <div class="col-12"> <button class="btn btn-primary w-100" type="submit">Create Account</button></div>
                                          <div class="col-12">
                                             <p class="small mb-0">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                                          </div>
                                </form>
                        </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>
{% endblock  %}
